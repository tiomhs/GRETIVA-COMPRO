name: Deploy to GitHub Pages

on:
  # Trigger workflow setiap kali ada push ke branch main
  push:
    branches: [main]

  # Izin untuk menjalankan workflow secara manual dari tab Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kodingan dari repo
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install Dependencies
      - name: Install Dependencies ğŸ”§
        run: npm ci

      # 4. Build Project (Hasilnya ada di folder dist)
      - name: Build Project ğŸ—ï¸
        run: npm run build

      # 5. (Opsional) Fix 404 Error untuk Vue Router di GitHub Pages
      # Ini menduplikasi index.html jadi 404.html biar kalau refresh page gak error
      - name: Fix 404 for SPA ğŸ”§
        run: cp dist/index.html dist/404.html

      # 6. Deploy ke branch gh-pages
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Folder hasil build Vite
          branch: gh-pages # Branch tujuan deploy (otomatis dibuat)